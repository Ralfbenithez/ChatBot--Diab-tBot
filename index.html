<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiabèteBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="assets/simplon-favicon.png">
</head>

<body>
  <div class="container-fluid d-flex p-0" style="height: 100vh;">
    <!-- Section du chatbot à gauche -->
    <div class="chat-container">
      <div class="text-center mb-4">
        <h1>DiabèteBot</h1>
        <p>Votre assistant interactif conçu pour informer et sensibiliser sur le diabète</p>
      </div>

      <!-- Card de la conversation -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Messages</h5>
        </div>

        <div class="card-body" id="chat-messages">
          <!-- Message du bot -->
          <div class="message bot-message">
            <div class="message-content">
              Bonjour ! Je suis DiabèteBot, votre assistant interactif conçu pour informer et sensibiliser sur le diabète. Comment puis-je vous aider aujourd'hui ?
            </div>
          </div>
        </div>

        <div class="card-footer">
          <!-- Formulaire pour envoyer un message -->
          <form id="chat-form">
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Posez votre question..." required>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Boutons de suggestion -->
      <div class="mt-3">
        <button class="btn btn-sm btn-outline-primary m-1 suggestion-btn">Qu'est ce que le Diabète ?</button>
        <button class="btn btn-sm btn-outline-primary m-1 suggestion-btn">Comment se prémunir pour éviter le Diabète?</button>
        <button class="btn btn-sm btn-outline-primary m-1 suggestion-btn">Conseils pratiques ?</button>
      </div>
    </div>
	

    <!-- Section de l'image à droite -->
    <div class="image-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
